<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Редактор «Танковая миссия»</title>
<style>
  :root{
    --bg:#0a1020;
    --panel:rgba(255,255,255,.06);
    --panel2:rgba(0,0,0,.25);
    --txt:#e6f1ff;
    --muted:rgba(230,241,255,.7);
    --btn:#2a4c8a;
    --btn2:#3a3a3a;
    --r:16px;
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:system-ui;background:var(--bg);color:var(--txt)}
  .wrap{display:grid;grid-template-columns:420px 1fr;height:100vh;gap:12px;padding:12px}
  .panel{background:var(--panel);border-radius:var(--r);padding:12px;overflow:auto}
  .preview{border-radius:var(--r);overflow:hidden;background:#000}
  label{display:block;font-size:12px;color:var(--muted);margin:10px 0 6px}
  input,button,textarea{
    width:100%;padding:10px;border-radius:12px;border:0;font-size:14px;
  }
  input,textarea{background:rgba(255,255,255,.08);color:var(--txt);outline:none}
  button{background:var(--btn);color:white;font-weight:700;cursor:pointer}
  button.alt{background:var(--btn2)}
  textarea{font-family:ui-monospace,Consolas,monospace;font-size:12px;min-height:90px}
  .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
  .hr{height:1px;background:rgba(255,255,255,.12);margin:12px 0}
  .item{display:grid;grid-template-columns:54px 1fr 40px;gap:10px;align-items:center;
        background:var(--panel2);border-radius:14px;padding:8px;margin:8px 0}
  .item img{width:54px;height:44px;object-fit:contain;border-radius:10px;background:rgba(255,255,255,.08)}
  .mini{font-size:12px;color:var(--muted);line-height:1.2}
  .xbtn{width:40px;height:40px;border-radius:12px;background:#5a2a2a}
  .help{font-size:12px;color:var(--muted);margin-top:6px}
</style>
</head>
<body>

<div class="wrap">
  <div class="panel">
    <h3 style="margin:0 0 8px">Редактор «Танковая миссия»</h3>

    <div class="row">
      <div>
        <label>Количество ящиков (1–15)</label>
        <input id="boxCount" type="number" min="1" max="15" value="7">
      </div>
      <div>
        <label>Сложность (скорость танка)</label>
        <input id="tankSpeed" type="number" min="1" max="10" step="1" value="4">
      </div>
    </div>

    <div class="row">
      <div>
        <label>Размер танка (0.5–5)</label>
        <input id="tankScale" type="number" min="0.5" max="5" step="0.1" value="1">
      </div>
      <div>
        <label>Размер ящика (0.5–5)</label>
        <input id="boxScale" type="number" min="0.5" max="5" step="0.1" value="1">
      </div>
    </div>

    <div class="hr"></div>

    <label>Танк (URL)</label>
    <input id="tankUrl">
    <button class="alt" onclick="resetTank()">Вернуть стандартный танк</button>

    <label>Ящик (URL)</label>
    <input id="boxUrl">
    <button class="alt" onclick="resetBox()">Вернуть стандартный ящик</button>

    <label>Фон поля (URL) — можно оставить пустым</label>
    <input id="bgUrl" placeholder="https://.../background.png">

    <div class="hr"></div>

    <label>Звук движения танка (URL) — можно оставить пустым</label>
    <input id="engineUrl" placeholder="https://.../engine.mp3">

    <label>Звук выстрела (URL) — можно оставить пустым</label>
    <input id="shotUrl" placeholder="https://.../shot.mp3">

    <label>Звук попадания/взрыва (URL) — можно оставить пустым</label>
    <input id="hitUrl" placeholder="https://.../hit.mp3">

    <div class="hr"></div>

    <h4 style="margin:0 0 6px">Награды (после попадания)</h4>

    <div class="row">
      <div>
        <label>Слово (обязательно)</label>
        <input id="rewardWord" placeholder="например: СА">
      </div>
      <div>
        <label>Картинка награды (URL) — необязательно</label>
        <input id="rewardImg" placeholder="https://.../item.png">
      </div>
    </div>

    <button onclick="addReward()">Добавить награду</button>
    <div id="rewardList"></div>
    <div class="help">Можно добавить от 1 до 15 наград (по числу ящиков).</div>

    <div class="hr"></div>

    <button onclick="updatePreview()">Обновить предпросмотр</button>
    <button onclick="copyCode()">Скопировать код игры для Genially</button>

    <label>Код (iframe) — вставь в Genially → Insert → Others</label>
    <textarea id="out" readonly></textarea>
    <div class="help">Если автокопирование не сработало — выдели текст в поле и нажми Ctrl+C.</div>
  </div>

  <div class="preview">
    <iframe id="game" style="width:100%;height:100%;border:0" allow="autoplay"></iframe>
  </div>
</div>

<script>
const DEFAULT_TANK = "https://img.genially.com/66f849d0f7b39c0016fdd814/552d49a1-b37f-40f1-a992-18c2aa55ed84.gif";
const DEFAULT_BOX  = "https://img.genially.com/66f849d0f7b39c0016fdd814/9bfc40ad-c0ef-4bb9-a006-30014520bb33.png";

// можно оставить пустыми — игра будет без звука
const DEFAULT_ENGINE = "";
const DEFAULT_SHOT   = "";
const DEFAULT_HIT    = "";

tankUrl.value = DEFAULT_TANK;
boxUrl.value  = DEFAULT_BOX;
engineUrl.value = DEFAULT_ENGINE;
shotUrl.value   = DEFAULT_SHOT;
hitUrl.value    = DEFAULT_HIT;

const rewards = []; // {word, img}

function resetTank(){ tankUrl.value = DEFAULT_TANK; updatePreview(); }
function resetBox(){ boxUrl.value  = DEFAULT_BOX;  updatePreview(); }

function addReward(){
  const w = rewardWord.value.trim();
  const img = rewardImg.value.trim();
  if(!w) return;
  if(rewards.length >= 15) return;
  rewards.push({word:w, img:img});
  rewardWord.value=""; rewardImg.value="";
  renderRewards();
}
function removeReward(i){
  rewards.splice(i,1);
  renderRewards();
}
function renderRewards(){
  rewardList.innerHTML="";
  rewards.forEach((r,i)=>{
    const d=document.createElement("div");
    d.className="item";
    d.innerHTML = `
      <img src="${r.img || ""}" onerror="this.style.display='none'">
      <div>
        <div style="font-weight:800">${escapeHtml(r.word)}</div>
        <div class="mini">${r.img ? "с картинкой" : "без картинки"}</div>
      </div>
      <button class="xbtn" onclick="removeReward(${i})">×</button>
    `;
    rewardList.appendChild(d);
  });
}

function cfg(){
  return {
    tankUrl: tankUrl.value.trim() || DEFAULT_TANK,
    boxUrl:  boxUrl.value.trim()  || DEFAULT_BOX,
    bgUrl:   bgUrl.value.trim(),
    engineUrl: engineUrl.value.trim(),
    shotUrl: shotUrl.value.trim(),
    hitUrl:  hitUrl.value.trim(),
    boxCount: clampInt(+boxCount.value,1,15),
    tankScale: clampNum(+tankScale.value,0.5,5),
    boxScale:  clampNum(+boxScale.value,0.5,5),
    tankSpeed: clampNum(+tankSpeed.value,1,10),
    rewards
  };
}

function updatePreview(){
  const c = encodeURIComponent(JSON.stringify(cfg()));
  const src = "../game/index.html?config=" + c;
  game.src = src;

  out.value =
`<iframe style="width:100%;height:100%;border:0" allow="autoplay"
src="https://naasi090574.github.io/tank-mission-2026/game/index.html?config=${c}">
</iframe>`;
}

function copyCode(){
  updatePreview();
  out.focus();
  out.select();
  try{ document.execCommand("copy"); }catch(e){}
}

function clampInt(v,a,b){ v = Math.round(v||0); return Math.max(a, Math.min(b, v)); }
function clampNum(v,a,b){ v = (isFinite(v)?v:a); return Math.max(a, Math.min(b, v)); }
function escapeHtml(s){ return s.replace(/[&<>"']/g, m=>({ "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#039;" }[m])); }

updatePreview();
</script>
</body>
</html>
